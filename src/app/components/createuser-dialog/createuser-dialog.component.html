<h1 mat-dialog-title>Crear Usuario</h1>
<div mat-dialog-content>
    <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="Nombre">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="Apellido">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Correo Electronico</mat-label>
            <input matInput formControlName="CorreoElectronico">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Fecha de Nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="FechaNacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Telefono</mat-label>
            <input type="number" matInput formControlName="Telefono">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Pais</mat-label>
            <mat-select>
              <mat-option *ngFor="let country of countries" [value]="country.id">
                {{country.description}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <br>
        <h3>Â¿Recibir informacion?</h3>
        <mat-radio-group aria-label="Select an option" formControlName="RecibirInformacion">
            <mat-radio-button value="1">Si</mat-radio-button>
            <mat-radio-button value="0">No</mat-radio-button>
        </mat-radio-group>
    </form>
    <br><br>
    <button mat-raised-button style="margin-right: 10px;" (click)="createUser()" [disabled]="form.invalid">Aceptar</button>
    <button mat-raised-button color="warn" (click)="cancelAction()">Cancelar</button>
</div>
