<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="fechaActividad">
      <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaActividad}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="detalleActividad">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.detalleActividad}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
