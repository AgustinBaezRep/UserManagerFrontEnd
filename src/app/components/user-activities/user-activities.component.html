<div *ngIf="noActivities" style="display: flex; text-align: center; justify-content:center; align-items: center; flex-direction: column;">
  <h1 style="margin-top: 15px;">No se encontraron actividades registradas</h1>
</div>
<table *ngIf="!noActivities" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="fechaActividad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Creacion </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaActividad | date:'yyyy-MM-dd HH:mm'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombreUsuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
    </ng-container>
  
    <ng-container matColumnDef="detalleActividad">
      <th mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td mat-cell *matCellDef="let element"> {{element.detalleActividad}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
